<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <fieldset aria-setsize="1px" id="fieldset" >
        <div class="page2">

                    <a href="./helper image.jpeg"><img src="./helper image.jpeg" alt="Logo"></a>
                </div>
                <h2>REGISTRATION FORM</h2>
            <form action="register">
                <label for="">First Name :</label>
                <input type="text" name="name" placeholder="Enter Firstname">
                <br>
                <br>
                <label for="">Last Name :</label>
                <input type="text" name="name" placeholder="Enter LastName ">
                <br>
                <br>
                <label for="">Aadhaar No :</label>

                <br>

                <br><br>
                <label for="">Phone No :</label>

                <br>
                <br>
                <label for="">Select Id Proof :</label>
        
                    <select name="" id="">

                    </select>
                <br>
                <br><br>
                <label for="">Photo Proof :</label>
                <br><br><input type="file" name="" id="">
                <br>
                <br>
       
                <label for="">Date of Registration :</label>
                <input type="date" name="date" >
                <br>
                <br><br>
                <span><input type="checkbox" name="name" >
                <a href="terms and conditions">terms and contions...</a></span>
                <br><br>

            </form>
            </div>
        </div>
